{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Usuários Cadastrados</h1>
    <a class="btn btn-success" href="{{ url_for('create') }}">Adicionar Usuário</a>
</div>

<table class="table table-striped table-hover table-bordered align-middle">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th style="width: 180px;">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a class="btn btn-warning btn-sm me-2" href="{{ url_for('edit', id=user.id) }}">Editar</a>
                <form method="POST" action="{{ url_for('delete', id=user.id) }}" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir este usuário?');">
                    <button class="btn btn-danger btn-sm" type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="text-center">Nenhum usuário cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
